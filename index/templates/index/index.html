  <!-- index_爬蟲控制區-->
  <section class="pt-0">
    <div class="container-fluid">
      <div class="row gy-4">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">
              <h3 class="h4 mb-0">新聞爬蟲控制區</h3>
            </div>
            <div class="card-body pt-0">
              <p class="text-sm">爬蟲結合<strong>celery</strong>與<strong>redis</strong>於外部工作｜爬取網站：<a
                  href="https://udn.com/news/index" target="_blank">聯合新聞網</a></p>
              <form>
                <div class="mb-3">
                  <div class="form-group">
                    <label class="form-label">請將希望爬取的類別置於右側</label>
                    <select id="news_scraper_category_set" multiple="multiple" name="multiselect" data-multijs="true"
                      style="display: none;">
                      <option value="#{val.city}" selected="" data-origin-disabled="false">Baker</option>
                      <option value="#{val.city}" data-origin-disabled="false">Independence</option>
                      <option value="#{val.city}" data-origin-disabled="false">Emerald</option>
                      <option value="#{val.city}" data-origin-disabled="false">Beyerville</option>
                      <option value="#{val.city}" data-origin-disabled="false">Vallonia</option>
                      <option value="#{val.city}" selected="" data-origin-disabled="false">Weogufka</option>
                      <option value="#{val.city}" data-origin-disabled="false">Catherine</option>
                      <option value="#{val.city}" data-origin-disabled="false">Healy</option>
                      <option value="#{val.city}" data-origin-disabled="false">Coalmont</option>
                      <option value="#{val.city}" data-origin-disabled="false">Glenville</option>
                    </select>
                    <div class="multi-wrapper">
                      <div class="non-selected-wrapper">
                        <a tabindex="0" class="item selected" role="button" data-value="#{val.city}"
                          multi-index="0">Baker</a>
                        <a tabindex="0" class="item" role="button" data-value="#{val.city}"
                          multi-index="1">Independence</a><a tabindex="0" class="item" role="button"
                          data-value="#{val.city}" multi-index="2">Emerald</a><a tabindex="0" class="item" role="button"
                          data-value="#{val.city}" multi-index="3">Beyerville</a><a tabindex="0" class="item"
                          role="button" data-value="#{val.city}" multi-index="4">Vallonia</a><a tabindex="0"
                          class="item selected" role="button" data-value="#{val.city}" multi-index="5">Weogufka</a><a
                          tabindex="0" class="item" role="button" data-value="#{val.city}"
                          multi-index="6">Catherine</a><a tabindex="0" class="item" role="button"
                          data-value="#{val.city}" multi-index="7">Healy</a><a tabindex="0" class="item" role="button"
                          data-value="#{val.city}" multi-index="8">Coalmont</a><a tabindex="0" class="item"
                          role="button" data-value="#{val.city}" multi-index="9">Glenville</a>
                      </div>
                      <div class="selected-wrapper"><a tabindex="0" class="item selected" role="button"
                          data-value="#{val.city}" multi-index="0">Baker</a><a tabindex="0" class="item selected"
                          role="button" data-value="#{val.city}" multi-index="5">Weogufka</a></div>
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">請選擇<a style="pointer-events: none;">每類</a>欲爬取新聞數量</label>
                  <div class="nouislider mt-2">
                    <div id="news_scraper_each_gatNum"></div>
                  </div>
                  <div class="card-footer text-muted d-flex justify-content-between">
                    <span>本次爬取預計取得 <code id="news_scraper_HowCat">？</code> 類共 <code id="news_scraper_HowMany">？</code>
                      份新聞</span>
                    <span>預計耗時 <code id="news_scraper_HowTime">？</code> 秒</span>
